
<!-- About Page -->

<!-- Header -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Search Company    
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Ende Header -->

<!-- Content -->
<ion-content padding>
  <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" name="search"></ion-searchbar><br><br>

  <ng-container style="margin-left: 10px;">
    <ion-button style="padding-left: 10px;" (click)="searchSymbol(search)">Suche nach {{search}}</ion-button>
  </ng-container><br><br>

  <ng-container *ngIf="searchSymbols">
    <ion-list>
      <ng-container *ngFor="let item of searchSymbols | async">
        <ng-container *ngIf="item.shortname != ''">
          <ion-item>{{'Name: ' + item.shortname+ '  '}}
            <ion-button (click)="showDetails(item.symbol)" color="secondary">More Details</ion-button>
            <ion-button (click)="addToWatchlist(item.symbol, item.shortname)">Add to Watchlist</ion-button>
          </ion-item>
          <ion-item>{{'Symbol: ' + item.symbol}}</ion-item>
          <ion-item>{{'BÃ¶rse: ' + item.exchDisp}}</ion-item>
        </ng-container>
      </ng-container>
    </ion-list>
  </ng-container>

   <ng-container *ngIf="!searchSymbols" style="text-align: center; margin-top: 10%;"><!--Center the icon -->
    <div class="center"> 
      <ion-icon name="search" style="font-size: 300px; display: inline-block;"></ion-icon>
    </div>
   </ng-container>
</ion-content>
<!-- Ende Content -->
